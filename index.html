<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cool Chart Demo!</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
  </head>
  <body>

    <h1>Hello World</h1>
    <div id="container" style="width: 100%; height: 400px"></div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const chart = Highcharts.chart("container", {
          chart: {
            type: "bar",
          },
          title: {
            text: "Fruit Eatin'",
          },
          xAxis: {
            categories: ["Apples", "Bananas", "Blueberries", "Oranges"],
          },
          yAxis: {
            title: {
              text: "Fruit consumed",
            },
          },
          series: [
            {
              name: "Sue",
              data: [1, 9, 4, 2],
            },
            {
              name: "Stew",
              data: [5, 7, 3, 8],
            },
          ],
        });
      });
    </script>
  </body>
</html>
